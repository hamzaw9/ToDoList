<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1c14bb4d51.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <section class="to-do-container">
      <div class="to-do-inner">
        <div class="title">
          <h3>Todays's To Do</h3>
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <input class="add-btn" type="text" placeholder="Add to your list..." />
        <div id="list-container"></div>
      </div>
      <div class="btn-container">
        <button class="clear-btn">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
